    <script>
      function loadpage()
        {
            $.ajax(
                {
                    url:"/restapi/discipline_table/",
                    type:"GET",
                    dataType:"JSON",
                    success: function (data) {
                     var htmlstr=""
                     for(var i=0 ; i< data.discipline.length; i++){
                         htmlstr=htmlstr+
                     '<tr><td>'+data.discipline[i].id+
                      '</td><td>'+data.discipline[i].student_id+
                      '</td><td>'+ data.discipline[i].admin_id+
                      '</td><td>'+data.discipline[i].type_id+
                      '</td><td>'+data.discipline[i].date+
                      '</td><td>'+data.discipline[i].description+
                      '</td><td> <div class="btn-group"><button type="button" class="btn btn-info btn-sm" id="xinxi" data-toggle="modal" >信息</button>'+
                       '<button type="button" class="btn btn-success btn-sm" id="xiugai" data-toggle="modal">删除</i></button>'+
                       '</div></td></tr>'
                     }
                      $("#ulul").html(htmlstr)

                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                           alert("数据错误");
                    }
                }
            )
        }
    </script>
